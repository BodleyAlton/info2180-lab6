<!Doctype HTML>
<html>
<head>
	<title>Request</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div id=body>
		<div id=head>
		<h2>Info2180-Lab6</h2>
		<h4>Dictionary Look up.</h4>
		</div>
		<form>
			Input:<input id="search" type="text" name="q"/>
			<!--<input type="submit" value="Submit"/>-->
			<button id="request">Search</button>
			<br><br><button id="requestall">Search All</button>
			<h5>Result:</h5>
			<div id='result'></div>
		</form>
	</div>
</body>
<style type="text/css">
	#body{width:350px;
		margin-left:25px;
		margin-top:0px;
		border-top:0px;
		border:2px solid #c3c1ba;
		background-color:#e7e4db;
		}
	#head {background-color: #9c50a5;
			color:white;
			border-top:2px;
			}
</style>
<script>
	//var qu=(document.getElementById('search').value);/*$('#search').value*/
	$(document).ready(function(){
		$('#request').on('click',Request);
		$('#requestall').on('click',RequestAll);
	});

	function Request(e){
		if ($('#search').val()==''){
			alert ('Please Enter a word');
		}
		else{
		e.preventDefault();
		var httpRequest = new XMLHttpRequest();
		var url='request.php?q='+$('#search').val();
		httpRequest.onreadystatechange=Response;
		httpRequest.open('GET',url);
		httpRequest.send();
		}
	}

	function Response(){
		if (this.readyState === XMLHttpRequest.DONE) {
	 		if (this .status === 200) {
	 			var response = this .responseText;
	 			$('#search').val('');
	 			$('#result').html(response);
		 	} 
		 	else {
		 		alert('There was a problem with the request.');	 
		 	}
		}
	}
	
	function RequestAll(e){
		e.preventDefault();
		$.ajax('request.php',{
			method:'GET',
			dataType: 'xml'
		}).done(function(response){
			var dict =$(response).find('word');
			$('#result').append("<ol></ol>");
			$(dict).each(function(){
				$('#result ol').append('<li>'+ '<strong>'+$(this).find('sr').text()+'</strong>' +'<br>'+$(this).find('defn').text()+'</li>');
			});
		}).fail(function(){
			alert('There was a problem with the request.');
		});
	}
</script>
</html>
